name: NPM Publish

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

permissions:
  contents: read

jobs:
  # 自动化测试
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      #拉取代码
      - name: Setup repo
        uses: actions/checkout@v3
      # 初始化deno到运行环境中
      - name: Setup Deno
        uses: denoland/setup-deno@61fe2df320078202e33d7d5ad347e7dcfa0e8f31 # v1.1.2
        with:
          deno-version: v1.x
      # Setup Node.js
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
      # Setup pnpm
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      # Build
      - name: Build
        run: deno task build
      # Publish
      - name: Publish package
        run: cd ./dist && npm publish
        env:
          NPM_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
